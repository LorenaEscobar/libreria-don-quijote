{% extends "base.html" %}

{% load static %}

{% block content %}

<form action="" class="formulario"  style="text-align: justify;" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="field_container">
            {{ field.errors }}
            {{ field.label_tag }} <br>
            {{ field }}
        </div>
    {% endfor %}
    <br>
    <button  class="btn" type="submit" >Registrar</button>
</form>

<h3 style="color: white;">Si ya tienes una cuenta,ve a <a href="#">Entrar</a></h3>

{% endblock%}
